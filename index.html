<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="watermark_background">
        <h3 class="watermark_txt" id="watermark_rock">rock</h3>
        <h3 class="watermark_txt" id="watermark_paper">paper</h3>
        <h3 class="watermark_txt" id="watermark_scissors">scissors</h3>
    </div>

    <div class="main_title_cont">
        <img class="main_title" src="assets/title.svg" alt="Rock Paper Scissors title">
    </div>
    <div class="score_cont">
        <div class="player_score_cont">
            <h2 class="player_title">you</h2>
            <h3 class="player_score" id="you_player_score">0</h3>
        </div>
        <div class="player_score_cont">
            <h2 class="player_title">computer</h2>
            <h3 class="player_score" id="computer_player_score">0</h3>
        </div>
    </div>
    <div class="game_cont">
        <div class="play_area">
            <img src="assets/0.svg" alt="Players hand" class="player_hand" id="you_playing_hand">
        </div>
        <div class="play_area">
            <img src="assets/0.svg" alt="Players hand" class="player_hand" id="computer_playing_hand">
        </div>
    </div>
    <div class="controls_cont">
        <button class="control_btn" id="rock" onclick="game(0)">Rock</button>
        <button class="control_btn" id="paper" onclick="game(1)">Paper</button>
        <button class="control_btn" id="scissors" onclick="game(2)">Scissors</button>
    </div>
    
</body>
</html>
